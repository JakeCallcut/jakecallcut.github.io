name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_BASE: '/'
        run: npm run build

      - name: Debug - show run info & dist files
        run: |
          echo "GITHUB_RUN_ID=${{ github.run_id }}"
          ls -la ./dist || true

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Decide publish token
        id: choose-token
        run: |
          if [ -n "${{ secrets.GH_PAGES_PAT }}" ]; then
            echo "using=personal_token" >> $GITHUB_OUTPUT
          else
            echo "using=github_token" >> $GITHUB_OUTPUT
          fi

      - name: Show chosen token (debug)
        run: |
          echo "Publish token method: ${{ steps.choose-token.outputs.using }}"

      - name: Publish to gh-pages branch (fallback)
        uses: peaceiris/actions-gh-pages@v4
        with:
          # Prefer a user-created PAT stored in GH_PAGES_PAT (recommended if GITHUB_TOKEN push is denied)
          personal_token: ${{ secrets.GH_PAGES_PAT }}
          # GITHUB_TOKEN will be used by the action if personal_token is empty, but it must have 'contents: write' permission
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # keep the branch history small
          keep_files: false
          # user email/name for commit
        env:
          TZ: 'UTC'
