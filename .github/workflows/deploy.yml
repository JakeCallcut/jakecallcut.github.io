name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_BASE: '/'
        run: npm run build

      - name: Debug - show run info & dist files
        run: |
          echo "GITHUB_RUN_ID=${{ github.run_id }}"
          ls -la ./dist || true

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Publish to gh-pages branch (fallback)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # keep the branch history small
          keep_files: false
          # user email/name for commit
        env:
          TZ: 'UTC'
